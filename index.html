<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/CP-Logo 1.png" alt="sinus" class="logo" />
    </header>
    <main>
      <aside>
        <h1>Create Recept</h1>
        <form>
          <label for="title">Title:</label>
          <input id="title" type="txt" required /><br />
          <br />

          <label for="time">Time:</label>
          <input id="time" type="number" required /><br /><br />

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" row="20" cols="20" required></textarea
          ><br /><br />

          <button id="submitBtn" type="submit">Add</button>
        </form>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
